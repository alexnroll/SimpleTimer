      <div class="starter-template">
        <h1>Timer Simple et Efficace</h1>
	<form>
		
	<!-- 
	Formulaire (min/sec)
	-->
	  <div class="form-group">
	    <label for="minutes">minutes</label>
	    <input type="text" class="form-control" id="minutes" placeholder="minutes">
	  </div>
	  <div class="form-group">
	    <label for="secondes">secondes</label>
	    <input type="text" class="form-control" id="secondes" placeholder="secondes">
	  </div>
	  </form>



		<!-- 
		Bouton pour Lancer le timer 
		-->
		<button type="button" class="btn btn-lg btn-info" onclick="Timer()">Lancer</button>
        <p class="lead">Plein le cul des applications de timer véreuses sur FirefoxOs, je veux un truc ultra simple et efficace.
		<br><br>On ne peut même pas rentrer 1min30 sur les timers de Firefox OS, soit c'est 1min, soit 2min, pas entre les deux, c'est quand même merdique non ???
		z0bi.
		<br> 
		
		<!-- 
		Le timer se fait ici 
		-->
		<script> 
			function Timer() {
				var minutes = document.getElementById("minutes").value; 
				var secondes = document.getElementById("secondes").value;
				var minMill = minutes * 60 * 1000; // conversion minutes en millisecondes
				var secMill = secondes * 1000; // conversion secondes en millisecondes
				var totMill = minMill + secMill; // total de millisecondes pour setTimeout()

				
				setTimeout(al, totMill); // lancement du timer qui déclenche la fonction al() une fois écoulé.
			}

			function al(){	
				var minutes = document.getElementById("minutes").value;
				var secondes = document.getElementById("secondes").value;
				window.navigator.vibrate(30000); // a tester sur un vrai téléphone pour voir si il vibre ou pas.

				var audio = new Audio('sound/bip.mp3');
				audio.play();

				alert('Done !\n' + minutes + ' minutes et ' + secondes + ' secondes écoulée(s)' );
			}
</script>
